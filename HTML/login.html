<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_login.css"> 
    <link rel="stylesheet" href="/CSS/normalize.css">
    <title>Inicia Sesión|ColGrade</title>
    
</head>
<header>
    <h1 class="logo_pagina"> COLGRADE </h1>
</header>
<body>
    <main>
        <h1 class="titulo_principal">INICIA SESIÓN</h1>
        <form class="formulario">
            <!--USUARIO-->
            <label for="usuario"> Usuario </label>
            <input type="text" placeholder="Ingrese un usuario">
            <!--CONTRASEÑA-->
            <label for="contrasenia"> Contraseña </label>
            <input type="password" placeholder="Ingrese la contraseña">
            <!--Botón iniciar sesión-->
            <input class="boton_iniciar_sesion" type="submit" value="Iniciar sesión">
        </form>
    </main>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_mensajes.css"> 
    <link rel="stylesheet" href="/CSS/normalize.css">
    <title>Mensaje|ColGrade</title>
    
</head>
<header>
    <h1 class="logo_pagina"> COLGRADE </h1>
</header>
<body>
    <main>
        <h1 class="titulo_principal">MENSAJE</h1>
        <form class="formulario">
            <label for="destinatario"> Para </label>
            <input class="caja_destinatario" type="text" placeholder="Ingrese un destinatario">
            <label for="asunto"> Asunto </label>
            <input class="caja_asunto" type="text" placeholder="Ingrese un asunto">
            <label for="contenido"> Contenido </label>
            <input class="caja_contenido" type="text">
            <input class="boton_enviar_mensaje" type="submit" value="Enviar Mensaje">
        </form>
    </main>
    

</body>
</html>
